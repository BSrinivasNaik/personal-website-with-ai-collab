name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the action on push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest  # The job will run on the latest Ubuntu environment
    steps:
    
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js (you can customize this version to match your project's requirements)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version:  'v22.16.0'  # Specify the Node.js version you are using
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Build the project using Vite
      - name: Build the project
        run: npm run build  # Vite will generate the dist folder here

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
